<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Click Cat App</title>

    <!-- css -->
    <link href="dist/css/styles.min.css" rel="stylesheet">
    <!-- Above the fold inline css -->
    <style>
    html,
    body,
    .catainer {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: "Arial", sans-serif;
      font-size: 12px;
    }
    body {
      text-align: center;
      color: #444;
    }
    h1,
    h2,
    h3,
    h4 {
      margin: 3rem;
    }
    #catImg {
      display: block;
      width: 100vw;
      height: auto;
    }

    <![endif]-->

  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>Click Cat for Hope, Peace, and Happiness</h1>
      </div>
      <div class="row catRow1">
        <div id="catainer-1" class="container col-md-6">
          <h2><span class="counter">1</span> Clicks</h2>
          <img id="catImg-1" class="img-fluid" alt="Responsive image" src="dist/images_src/kitten1.jpg"/>
        </div><!-- catainer1 -->
        <div id="catainer-2" class="container col-md-6">
          <h2><span class="counter">1</span> Clicks</h2>

        </div>
      </div>
    </div><!-- container-fluid -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/main.js"></script>
