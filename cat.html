<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Click Cat App</title>

    <!-- css -->
    <link href="dist/css/styles.min.css" rel="stylesheet">
    <!-- Above the fold inline css -->
    <style>
      html,
      body,
      .catainer {
        margin: 0;
        padding: 0;
      }
      html {
        font-family: "Arial", sans-serif;
        font-size: 12px;
      }
      body {
        color: #282828;
      }
      h1,
      h2,
      h3,
      h4 {
        margin: 3rem 0;
      }
      .nav {
        display: block;
      }
      .cat-catainer {
        margin-top: 3rem;
      }
      .card-inverse .card-title {
        color: rgba(255,255,255,.65);
      }
      .card-title,
      .card-text {
        text-align: left;
      }
      .card-title {
        font-size: 3rem;
        margin: 1.5rem;
      }
      .larger-text {
        font-size: 3.25rem;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- Slider for list of cat names -->
      <nav id="navbar-main">
        <header>
          <p class="text-center">
            <br><img class="svg" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="Bootstrap" width="124" height="124">
          </p>
        </header>
        <h4>Heart A Cat</h4>
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#">Orson Carte</a></li>
          <li><a href="#">Warren Peace</a></li>
          <li><a href="#">Jack Paw</a></li>
          <li class="active"><a href="#">Earl E. Bird</a></li>
          <li><a href="#">Furry Day</a></li>
        </ul>
      </nav>
      <main id="main">
        <div class="container">
          <div class="row header">
            <header class="page-header col-md-8">
              <h1>Click Cat for Hope, Peace, and Happiness</h1>
            </header>
            <article class="col-md-4">
              <button type="button" class="toggle-button btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">â˜° All Our Cats</button>
            </article>
          </div><!-- header -->
        </div>
        <div class="row catRow1">
          <div id="catainer-1" class="container cat-catainer">
            <div class="card card-inverse">
              <img class="card-img img-fluid" src="dist/images_src/kitten1.jpg" alt="Card responsive image">
              <div class="card-img-overlay">
                <h4 class="card-title"><span class="click-counter">1</span> <span class="larger-text heart">&hearts;</span> <span class="element-name">Orson Carte</span></h4>
              </div>
            </div>   
          </div><!-- catainer1 -->
       </div><!--catRow1-->
      </main>
    </div><!-- container-fluid -->
    <!-- Slider CSS -->
    <link href="dist/css/slider.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
